<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/IconoBlackjack.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Blackjack</h1>
    </header>

    <div class="container-fluid">
      <div class="row mt-2">
        <div id="btns" class="col text-center">
          <button class="btn btn-success">New Game</button>
          <button class="btn btn-primary" disabled="disabled">
            Ask Card
          </button>
          <button class="btn btn-danger" disabled="disabled">Stop</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1>Player - <small>0</small></h1>
          <div id="jugador-cartas" class="mt-4 divCards">
            <!-- <img class="carta" src="assets/cartas/2C.png" alt="" /> -->
          </div>
        </div>

        <div class="col-12">
          <h1>Computer - <small>0</small></h1>
          <div id="computadora-cartas" class="mt-4 divCards">
            <!-- <img class="carta" src="assets/cartas/2C.png" alt="" /> -->
          </div>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
